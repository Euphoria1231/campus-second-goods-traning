spring:
  application:
    name: campus-market
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://117.72.183.76:3306/secondtrading?useSSL=false&serverTimezone=Asia/Shanghai&characterEncoding=utf8
